<body>
  <input type="button" id="hider" value="Нажмите, чтобы спрятать текст"/>

  <div id="text">Текст</div>

  <script>
  let hider = document.getElementById('hider');
  let text = document.getElementById('text');
  hider.onclick = hide;
  function hide (){
    text.hidden = true;
  }
</script>
</body>
